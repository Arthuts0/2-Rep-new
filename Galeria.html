<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0;
        height: 100vh;
        background-color: #c3c3c9;
        font-family: Arial, sans-serif;
      }

    .title {
        background-color: red;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }

    .title h1 {
        margin: 0;
        color: #fff;
    }

    .content {
        display: flex; 
        justify-content: center;
        width: 100%;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        max-width: 800px;
        padding: 10px;
    }
    .gallery-item {
        flex: 1 1 calc(33.333% - 10px); /* Define que cada item da galeria deve crescer, encolher e ter uma largura inicial de 33.333% menos 10px */
        box-sizing: border-box; /* Inclui padding e bordas na largura e altura total do item */
      }

      .gallery img {
        width: 100%; /* Define a largura das imagens como 100% do contêiner pai (gallery-item) */
        height: auto; /* Define a altura das imagens de forma automática para manter a proporção */
        object-fit: cover; /* Ajusta a imagem para cobrir totalmente o contêiner pai, podendo cortar parte da imagem */
      }
    </style>
  </head>
  <body>
    <!-- Corpo do documento -->
    <div class="title">
      <!-- Seção do título -->
      <h1>GALERIA</h1>
      <!-- Cabeçalho da galeria -->
    </div>
    <div class="content">
      <!-- Seção principal do conteúdo -->
      <div class="gallery">
        <!-- Contêiner da galeria de fotos -->
        <div class="gallery-item">
          <img
            src="https://img.freepik.com/fotos-gratis/pessoa-andando-de-moto-poderosa_23-2150704855.jpg"
            alt="Foto 1"
          />
          <!-- Imagem 1 da galeria -->
        </div>
        <div class="gallery-item">
          <img
            src="https://img.freepik.com/fotos-gratis/pessoa-andando-de-moto-poderosa_23-2150704855.jpg"
            alt="Foto 2"
          />
          <!-- Imagem 2 da galeria -->
        </div>
        <div class="gallery-item">
          <img
            src="https://img.freepik.com/fotos-gratis/pessoa-andando-de-moto-poderosa_23-2150704855.jpg"
            alt="Foto 3"
          />
          <!-- Imagem 3 da galeria -->
        </div>
        <div class="gallery-item">
          <img
            src="https://img.freepik.com/fotos-gratis/pessoa-andando-de-moto-poderosa_23-2150704855.jpg"
            alt="Foto 4"
          />
          <!-- Imagem 4 da galeria -->
        </div>
        <div class="gallery-item">
          <img
            src="https://img.freepik.com/fotos-gratis/pessoa-andando-de-moto-poderosa_23-2150704855.jpg"
            alt="Foto 5"
          />
          <!-- Imagem 5 da galeria -->
        </div>
        <div class="gallery-item">
          <img
            src="https://img.freepik.com/fotos-gratis/pessoa-andando-de-moto-poderosa_23-2150704855.jpg"
            alt="Foto 6"
          />
          <!-- Imagem 6 da galeria -->
        </div>
      </div>
    </div>
  </body>
</html>
